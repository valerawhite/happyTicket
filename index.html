<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Счастливый билет</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <div class="main">
        <div class="wrap_main_info">
            <form id="Ticketform">
                <div class="wrap_input">
                    <label for="from">N - from</label><input type="text" id="from" maxlength="6" name="min" placeholder="Введите значение">
                </div>
                <div class="wrap_input">
                    <label for="to">N - to</label><input type="text" id="to" maxlength="6" name="max" placeholder="Введите значение">
                </div>
                <div class="wrap_input_submit">
                    <input type="button" name="submit" value="Run" id="submit">
                </div>
                <div class="result">
                    <span class="number_ticket_bold"> Number of tickets: <span id="result">XXX</span></span>
                </div>
                <span class="error"></span>
            </form>
        </div>
    </div>
</body>
</html>
